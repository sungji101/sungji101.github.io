<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Additional CSS if needed */
</style>
</head>
<body class="bg-gray-50 font-sans">
<div class="container mx-auto px-4">
  <h1 class="text-2xl font-bold my-8">성지한방내과한의원 주문 페이지</h1>
  <div class="mb-4">
    <label for="search-box" class="block text-lg mb-2">
    <input type="text" id="search-box" placeholder="검색창" class="shadow border rounded py-2 px-3 text-grey-darker mr-2">
    <button id="search-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">검색</button>
  </div>
  <div id="product-list" class="grid grid-cols-1 gap-4">
    <!-- Products will be inserted here by JavaScript -->
  </div>
</div>

<script>
  // JavaScript for search functionality
  const products = [
    { name: '청윤한S (위식도 운동 환약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF'},
    { name: '정윤환K (위식도 점막 환약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '위비정 (과민성대장 만성설사 환약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '치뇨단 (과민성방광 소변 전립선 한약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '쾌통한 (만성 변비 장무력증 환약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '위비음 (게실염 준비된 탕약/위비정과 성분다름)', price: '150,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '순류음 (미식 어지러움 전용 준비된 탕약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '쾌통음 (장무력증 준비된 탕약: 쾌통한과 성분다음)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '코로숨 (알러지비염 호흡 기관지 환약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '필소단 (다이어트 환약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '잠온단 (불면 불안 신경안정 한약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '마디정 (관절 인대 보장 환약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '탕약 (위장 운동 준비된 탕약 정윤환S 같은성분)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '탕약 (위장 점막 준비된탕약 정윤환K 같은성분)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '탕약 (과민성대장 준비된 방약 위비정 같은성분)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '탕약 (소변 방황 전립선 준비된 탕약)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '기타 (공진단 경옥고/ 다른 준비된 탕약 등)', price: '99,000원', site: 'https://payapp.kr/L/z2pfmF' },
    { name: '개인 맞춤 탕약', price: '400,000원', site: 'https://payapp.kr/L/z2pfmF' }
  ];





  function displayProducts(filteredProducts) {
        const productList = document.getElementById('product-list');
        productList.innerHTML = ''; // Clear the list
        filteredProducts.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'border p-4 rounded shadow-lg bg-white';
            productElement.innerHTML = `
                <h2 class="text-lg font-semibold mb-2">${product.name}</h2>
                <p class="mb-2">${product.price}</p>
                <button class="bg-blue-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href='${product.site}'">선택</button>
            `;
            productList.appendChild(productElement);
        });
    }

  document.getElementById('search-button').addEventListener('click', () => {
    const searchWord = document.getElementById('search-box').value.toLowerCase();
    const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchWord));
    displayProducts(filteredProducts);
  });

  // Initially display all products
  displayProducts(products);
</script>
</body>
</html>
